<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine? ðŸ’—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      position: relative;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 10;
      animation: floatCard 2s ease-in-out infinite alternate;
    }

    h1 {
      color: #e6005c;
      font-size: 28px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff6699;
    }

    .yes {
      background: #ff3366;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff3366;
    }

    .no {
      background: #ccc;
    }

    @keyframes floatCard {
      0% { transform: translateY(0); }
      100% { transform: translateY(-8px); }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>Q â€“ Will you be my Valentine? ðŸ’•</h1>
    <button class="yes" onclick="goYes()">Yes ðŸ’–</button>
    <button class="no" onclick="runNo(this)">No ðŸ™ˆ</button>
  </div>

  <script>
    let noCount = 0;

    function goYes() {
      window.location.href = "yes_page.html";
    }

    function runNo(btn) {
      noCount++;
      btn.style.position = "absolute";
      btn.style.left = Math.random() * 80 + "%";
      btn.style.top = Math.random() * 80 + "%";

      if (noCount >= 6) {
        btn.style.display = "none";
      }
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random()*20) + "px";
      heart.style.color = `hsl(${Math.random()*360}, 100%, 70%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 400);

  </script>

</body>
</html>
