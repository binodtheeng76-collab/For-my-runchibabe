<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love ğŸ’—</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .love-box {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      font-size: 32px;
      color: #e6005c;
      margin-bottom: 20px;
    }

    .couple {
      width: 250px;
      max-width: 90%;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      0% {transform: translateY(0);}
      100% {transform: translateY(-10px);}
    }

    .pop-heart {
      position: absolute;
      font-size: 24px;
      animation: pop 2s ease forwards;
      color: #ff3366;
    }

    @keyframes pop {
      0% {opacity: 0; transform: scale(0);}
      50% {opacity: 1; transform: scale(1.2);}
      100% {opacity: 0; transform: scale(1.5);}
    }
  </style>
</head>
<body>

  <div class="love-box">
    <h1>I love you mero runchi bacha ğŸ™†ğŸ¼ğŸ’—ğŸ˜½</h1>
    <img src="couple-kiss.png" alt="Couple Kissing" class="couple">
  </div>

  <!-- Background music -->
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-love.mp3" autoplay loop></audio>

  <script>
    // random pop hearts animation
    function createPopHeart() {
      const heart = document.createElement("div");
      heart.classList.add("pop-heart");
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    setInterval(createPopHeart, 500);
  </script>

</body>
</html>
