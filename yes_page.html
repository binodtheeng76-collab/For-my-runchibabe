<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love ğŸ’—</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .love-box {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      font-size: 32px;
      color: #e6005c;
    }

    /* teddies and hearts */
    .teddy-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
    }

    .teddy-container img {
      width: 120px;
      height: auto;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% {transform: translateY(0);}
      100% {transform: translateY(-10px);}
    }

    .pop-heart {
      position: absolute;
      font-size: 24px;
      animation: pop 2s ease forwards;
      color: #ff3366;
    }

    @keyframes pop {
      0% {opacity: 0; transform: scale(0);}
      50% {opacity: 1; transform: scale(1.2);}
      100% {opacity: 0; transform: scale(1.5);}
    }
  </style>
</head>
<body>

  <div class="love-box">
    <h1>I love you mero runchi bacha ğŸ™†ğŸ¼ğŸ’—ğŸ˜½</h1>

    <div class="teddy-container">
      <img src="https://i.ibb.co/8bz1mTf/teddy-boy.png" alt="Teddy Boy">
      <img src="https://i.ibb.co/4j2t0mP/teddy-girl.png" alt="Teddy Girl">
    </div>
  </div>

  <script>
    // random pop hearts animation
    function createPopHeart() {
      const heart = document.createElement("div");
      heart.classList.add("pop-heart");
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
    setInterval(createPopHeart, 500);
  </script>

</body>
</html>
